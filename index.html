<!DOCTYPE html>
<html>

<head>
  <title>LyrAssist | Lyrics Finder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css" />
  <script type="text/javascript" src="index.js"></script>
</head>

<body>
  <div class="jumbotron">
    <div class="col-12 header text-center">
      <h2>LyrAssist</h2>
    </div>
  </div>
  <div class="col-12 header text-center">
    <p>Find the Words You're Looking For</p>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-10 search">
        <form id="search-form">
          <div class="input-group input-group-lg">
            <input class="form-control search-bar" placeholder="Search for Song Lyrics...">
            <span class="input-group-btn">
           <button class="btn btn-primary" type="submit">Search</button>
          </span>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
  <div class='row'>
    <div class='col-12 results'>
      <div class='card' style='width 10rem'>
        <div class='card-body'>
          <img class='card-img-top' src='jungle.jpg'>
          <button class="btn btn-primary lyrics" data-toggle="modal" data-target=".lyricContent">Get Lyrics</button>
        	<div class="modal fade lyricContent" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
        			<div class="modal-content">
        	      <div class="modal-header">
        	        <h5 class="modal-title">TrackName // ArtistName</h5>
        	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        	          <span aria-hidden="true">&times;</span>
        	        </button>
        	      </div>
        	      <div class="modal-body">
        	        <p>Song Lyrics Go Here</p>
        	      </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="profile"></div>
</body>

</html>
