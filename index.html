
<!DOCTYPE html>
  <html>

    <head>
      <title>LyrAssist | Lyrics Finder</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600" rel="stylesheet">
      <script type="text/javascript" src="granim.min.js"></script>
      <link rel="stylesheet" href="style.css">
      <script type="text/javascript" src="script.js"></script>
    </head>

    <body>

      <canvas id="canvas-image"></canvas>

      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="lyrassist text-center">LyrAssist</h1>
        </div>
      </div>

      <div class="container">
        <div class="col-12 header text-center">
          <p>Find the lyrics to your favorite song</p>
        </div>

        <div class="row">
          <div class="col-12 search">
            <form id="search-form">
              <div class="input-group input-group-lg">
                <input type="text" class="form-control search-bar" placeholder="Search by song title ...">
                <span class="input-group-btn">
                  <button class="btn btn-primary" type="submit">Search</button>
                </span>
              </div>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-12 search-results">
            <div class="card-columns"></div> 
          </div>
        </div>

        <div class="modal fade lyricContent" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              <div class="modal-body">
                <p class="songLyricsHere"></p>
              </div>
            </div>
          </div>
        </div>

      </div>
      
    </body>

  </html>
